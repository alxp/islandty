<h3>{{title }}</h3>

{% include "partials/video-player.html" %}

{% include "partials/metadata.html" %}

{% if field_model == 'Page' %}
<h2>Part of</h2>
<h3><a href="/{{ contentPath }}/{{ parent.id | slugify }}">{{ parent.title }}</a></h3>
<table>

    {% for name, field in islandoraFieldInfo.items %}
    {% if parent[name] %}
    <tr>
        <td> {{ field.label }}</td>
        <td> {{parent[name] }} </td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
{% endif %}
