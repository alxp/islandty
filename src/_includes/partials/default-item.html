<h3>{{item.title }}</h3>

{% include "partials/thumbnail.html" %}
    
{% include "partials/metadata.html" %}

{% if item.field_model == 'Page' %}
<h2>Part of</h2>
<h3><a href="/content/{{ parent.id | slugify }}">{{ parent.title }}</a></h3>
<table>

    {% for name, label in fieldNames.items %}
    {% if parent[name] %}
    <tr>
        <td> {{label }}</td>
        <td> {{parent[name] }} </td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
{% endif %}
