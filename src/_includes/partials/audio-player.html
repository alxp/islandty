{% set audioUrl = service %}

{% set trackData = media_audio_field_track.split(':') %}

<figure>
    <figcaption>Listen</figcaption>
    <audio controls>
        <source src="{{ audioUrl }}" />
        <track default kind="{{ trackData[1] }}" srclang="{{ trackData[2] }}"
            src="{{ trackData[3] }}" />
    </audio>
</figure>
