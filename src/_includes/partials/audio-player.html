{% set audioUrl = item.service %}

{% set trackData = item['media:audio:field_track'].split(':') %}

<figure>
    <figcaption>Listen</figcaption>
    <audio controls>
        <source src="{{ ['/images/', audioUrl] | join }}" />
        <track default kind="{{ trackData[1] }}" srclang="{{ trackData[2] }}"
            src="{{ ['/images/', trackData[3]] | join }}" />
    </audio>
</figure>
