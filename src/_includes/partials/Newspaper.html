<div class="[ page-content ] [ flow wrapper ] [ flow-space-700 ]">
    {{ content | safe }}

    <h3>{{title }}</h3>

    {% include "partials/thumbnail.html" %}

    {% include "partials/metadata.html" %}

    {% include "partials/file-downloads.html" %}

    <h2>Children</h2>
    <ul>
        {% for child in children %}
<li>
	<a href="/{{ contentPath }}/{{ child.data.id | slugify }}">{{ child.data.title }}</a>
</li>

</li>

        {% endfor %}
    </ul>
</div>
