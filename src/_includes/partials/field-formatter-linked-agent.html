{% set linked_agents = item[name] %}
{% for rel, contributors in linked_agents %}

{% set count = contributors.length %}
{% for contributor in contributors %}
<tr>
    {% if loop.first %}
    <th rowspan="{{ count }}"> {{ rel }}</th>
    {% endif %}
    
    <td>
        {{ contributor }}
    </td>
</tr>

{% endfor %}
{% endfor %}
