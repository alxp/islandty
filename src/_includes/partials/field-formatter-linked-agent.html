{% set contributors = item[name].split('|') %}
{% set count = contributors.length %}
{% for contributor in contributors %}
    {% set parts = contributor.split(':') %}
    <tr>
        {% if loop.first %}
        <th rowspan="{{ count }}"> {{ label }}</th>
        {% endif %}
        <td>
            {{ relators.items[parts[1]] }}: {{ parts[3] }}
        </td>
    </tr>
{% endfor %}
