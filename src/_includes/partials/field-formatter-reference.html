{% set targets = item[name] %}
{% set count = targets.length %}

{% for target in targets %}

	{% set targetItem = islandtyHelpers.itemsWithFieldValue(collections.all, 'id', target)[0] %}

	<tr>
		{% if loop.first %}
			<th rowspan="{{ count }}">{{ fieldConfig[name]['label'] }}</th>
		{% endif %}
		<td>
			<a href="/{{ contentPath }}/{{ targetItem.data.id | slugify }}">{{ targetItem.data.title }}</a>
		</td>
	</tr>
{% endfor %}
