
{% set trackData = media_video_field_track.split(':') %}

<div class="video">
    <video height="500" width="800" controls>
        <source src="{{ file }}" type="video/mp4">

        <track default kind="{{ trackData[1] }}" srclang="{{ trackData[2] }}" src="{{ trackData[3] }}">
    </video>
</div>
