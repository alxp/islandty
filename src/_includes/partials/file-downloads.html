<div class="content-file-downloads">
    <h2>File Downloads</h2>
    <table>
        {% for name, field in islandtyFieldInfo %}
        {% if 'downloadable' in field and field['downloadable'] %}
        {% if item[name] %}
        <tr>
        <th>{{ field['label'] }}</th>
        <td> <a href="{{ item[name] }}">{{ item[name].split('/').pop() }}</a></td>
        </tr>
        {% endif %}
        {% endif %}
        {% endfor %}
    </table>



</div>
