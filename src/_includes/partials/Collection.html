<div class="[ page-content ] [ flow wrapper ] [ flow-space-700 ]">
    {{ content | safe }}
    
    <h3>{{item.title }}</h3>

    {% include "partials/thumbnail.html" %}
    
    {% include "partials/metadata.html" %}
    
    <h2>Children</h2>
    <ul>
        {% for child in children %}
        <li><a href="/content/{{ child.id | slugify }}">{{ child.title }}</a></li>
        {% endfor %}
    </ul>
</div>
