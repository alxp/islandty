{% set subjects = item[name] %}
{% set count = subjects.length %}

{% for subject in subjects %}

    {% set parts = subject.split(':') %}
    <tr>
        {% if loop.first %}
        <th rowspan="{{ count }}"> {{ islandoraFieldInfo[name]['label'] }}</th>
        {% endif %}
        <td>
            {{ parts[1] }}
        </td>
    </tr>
{% endfor %}
